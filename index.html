<!DOCTYPE html>
<html>

<head>
    <title>Press the dot</title>
</head>





<style>
    #dot {
        position: fixed;
        bottom: 0;
        font-size: x-large;
    }

    #lv1 {
        border: 1em;
        border-style: double;
        width: 100px;
        height: 50px;
        position: fixed;
        left: 50%;
    }
</style>





<body>
    <h1>Beware...</h1>
    <h2> Once you enter there's no return....</h2>
    <button id='enterButton' >Enter...</button>
    <div id='lv1' style="display:none;" >
        Level 1 - Enter the game
    </div>




    <div id='dot'>.</div>
 




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#enterButton").click(function () {
                $("#lv1").toggle();
             })
    }); 
    </script>
</body>



</html>
